model:
  model_name: Qwen/Qwen2.5-1.5B
  gpu_memory_utilization: 0.5
  max_seq_length: 1024
  lora_rank: 64
  load_in_4bit: true
  fast_inference: true # use_vllm
  target_modules:
    - "q_proj"
    - "k_proj"
    - "v_proj"
    - "o_proj"
    - "gate_proj"
    - "up_proj"
    - "down_proj"
  random_state: 42
wandb:
  enable: true
  project_name: "GeoGRPO"
  run_name: mirror_decent_1.0 #"Instruct-GSM8K-16-16-Run1"
rl:
  algorithm: "mirror" # GRPO, SMCGRPO, "GeoGRPO"
  geo_lambda: 1.0
  dataset: "math"
  max_prompt_length: 512
  max_completion_length: 512 #TODO: debugging temporarily
  num_generations: 16
  max_steps: 32000
  save_strategy: "steps" #"steps"
  save_steps: 100
  save_interval: 100 #1800 # 1800
  max_time: .inf
  beta: 1.0
  epsilon: 0.2
  epsilon_high: #0.28 # one sided
  delta: #1.5 # two sided
  scale_rewards: true
  loss_type: 'grpo' # 'bnpo', 'dr_grpo'
  mask_truncated_completions: # True #DAPO
  resume_from_checkpoint:
optim:
  learning_rate: 5e-6
  lr_scheduler_type: "constant"
  optim: "adamw_8bit"
  adam_beta1: 0.9
  adam_beta2: 0.99
  weight_decay: 0.1
  warmup_ratio: 0.01
  temperature: 0.9
  max_grad_norm: 0.1
  per_device_train_batch_size: 1 # We now expect `per_device_train_batch_size` to be a multiple of `num_generations`
  gradient_accumulation_steps: 1
  logging_steps: 1
