model:
  model_name: "Qwen/Qwen2.5-0.5B-Instruct"
  gpu_memory_utilization: 0.5
  max_seq_length: 1024
  load_in_4bit: true
  fast_inference: true

wandb:
  enable: true
  project_name: "SMC_DECODE_EVAL_DEBUG"
  run_name: "debug"

datasets:
  # - "amc23"
  # - "gsm8k"
  - "math500"

split: "test"

eval:
  repeat_cnt: 1
  sample_cnt: 5
  # Number of prompt groups per batch (each group produces multiple trajectories)
  batch_size_groups: 128
  # Unified number of trajectories per prompt for both default/custom decoding
  num_generations: 8
  max_new_tokens: 512
  # Which decoding modes to run
  run_default: false
  run_custom: true
  # Use Unsloth+vLLM backend for default decoding
  default_use_vllm: true

default_decode:
  do_sample: true
  temperature: 0.9
  top_p: 1.0
  top_k: 0

custom_decode:
  use_smc: true
  step_token: "\n\n"
  stop_token: "\\boxed"
  max_steps: 32
  # tokens_per_step: 16  # leave commented to use step_token mode
  smc_beta: 1.0 #TODO: later use for kl term
  smc_confidence_eta: 1.0 #TODO: temperature로 교체
  smc_confidence_window_size: 512
  smc_topk: 20
  confidence:
    scoring: "entropy" #logprob, prob
    aggregation: "mean" #geo
prm: 
  use_prm: true
  model_name: Qwen/Qwen2.5-Math-PRM-7B
  aggregation: "model" #mean, last, min
  gpu_memory_utilization: 0.8
  cuda: 5


# Default decoding only:
# uv run python evaluate-decode.py eval.run_default=true eval.run_custom=false wandb.run_name=decode-default
# Custom SMC decoding only:
# uv run python evaluate-decode.py eval.run_default=false eval.run_custom=true wandb.run_name=decode-smc
