model:
  model_name: Qwen/Qwen2.5-3B-Instruct
  gpu_memory_utilization: 0.5
  max_seq_length: 1024
  lora_rank: 64
  load_in_4bit: true
  fast_inference: false
  target_modules:
  - q_proj
  - k_proj
  - v_proj
  - o_proj
  - gate_proj
  - up_proj
  - down_proj
  random_state: 42
wandb:
  enable: false
  project_name: SMCGRPO
  run_name: base_no_vllm
rl:
  algorithm: SMCGRPO
  dataset: gsm8k
  max_prompt_length: 512
  max_completion_length: 512
  num_generations: 16
  max_steps: 8000
  save_strategy: time
  save_steps: 100
  save_interval: 1800
  max_time: 'inf'
  beta: 0.0
  epsilon: 0.2
  epsilon_high: null
  delta: null
  loss_type: grpo
  mask_truncated_completions: null
  resume_from_checkpoint: true
optim:
  learning_rate: 5.0e-06
  lr_scheduler_type: constant
  optim: adamw_8bit
  adam_beta1: 0.9
  adam_beta2: 0.99
  weight_decay: 0.1
  warmup_ratio: 0.01
  temperature: 0.9
  max_grad_norm: 0.1
  per_device_train_batch_size: 1
  gradient_accumulation_steps: 1
  logging_steps: 1
smc:
  smc_temperature: 0.5
  smc_warmup_tokens: 50
  smc_max_resampling_steps: 5
  smc_step_delimiter_string: '


    '
  smc_beta: 1.0
